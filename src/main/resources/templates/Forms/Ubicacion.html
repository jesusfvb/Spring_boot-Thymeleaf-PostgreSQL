<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="formulario">
        <div class="container p-0 m-0">
            <div class="row">
                <div class="col">
                    <h4>
                        <span th:if="${modificar}==false">Añadir</span>
                        <span id="modificar" th:if="${modificar}==true">Modificar</span> Ubicación
                    </h4>
                </div>
                <div class="col-3">
                    <button id="bbor" type="button" class="btn btn-danger btn-sm mt-1">Borrar</button>
                </div>
            </div>
        </div>
        <form id="form" th:action="@{/ubicacion}" th:object="${dataForm}" method="POST" autocomplete="off">
            <input type="number" class="d-none" th:field="*{id}">
            <input type="number" class="d-none" th:field="*{user.id}" id="userId">
            <div class="form-group dropdown">
                <label>Nombre</label>
                <input type="text" class="form-control dropdown-toggle" placeholder="Entre el Nombre" th:value="${dataForm.user.name}"
                    data-toggle="dropdown" th:classappend=" ${modificar}? ' is-valid' : ' is-invalid' " id="nombre">
                <div class="dropdown-menu">
                    <a name="sugerenciaId" class="dropdown-item puntero" th:each=" user : ${datosUsers}"
                        th:text="${user.name}" th:id=${user.id}></a>
                </div>
            </div>
            <div class="form-group">
                <label>Apartamento</label>
                <input th:field="*{apartamento}" type="text" class="form-control "
                    th:classappend=" ${modificar}? ' is-valid' : ' is-invalid' " placeholder="Entre el Apartamento"
                    id="apartamento">
            </div>
            <div class="form-group">
                <label>Grupo</label>
                <input th:field="*{grupo}" type="text" class="form-control " placeholder="Entre el Grupo"
                    th:classappend=" ${modificar}? ' is-valid' : ' is-invalid' " id="grupo">
            </div>
            <div class="text-right">
                <a th:if="${modificar}==true" th:href="@{/ubicacion}" type="button"
                    class="btn btn-danger active">Canselar</a>
                <button type="submit" class="btn btn-primary ">Aceptar</button>
            </div>
        </form>
    </div>
</body>

</html>
