<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div th:fragment="formulario">
      <form
        th:action="'/'+${url}+'/notificacion'"
        th:object="${notificacion}"
        method="POST"
        autocomplete="off"
      >
        <input type="number" class="d-none" th:field="*{destinatario.id}" id="userIdNotificacion" />
        <div class="form-group dropdown">
          <label>Destinatario</label>
          <input
            type="text"
            class="form-control dropdown-toggle is-invalid"
            placeholder="Entre el Nombre"
            th:value="${notificacion.destinatario.name}"
            data-toggle="dropdown"
            id="nombreNotificacion"
          />
          <div class="dropdown-menu">
            <a
              name="sugerenciaIdNotificacion"
              class="dropdown-item puntero"
              th:each=" user : ${datosN}"
              th:text="${user.name}"
              th:id="${user.id}"
            ></a>
          </div>
        </div>
        <div class="form-group">
          <label>Example textarea</label>
          <textarea
            class="form-control"
            rows="3"
            th:field="*{mensaje}"
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary float-right">
            AÃ±adir
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
