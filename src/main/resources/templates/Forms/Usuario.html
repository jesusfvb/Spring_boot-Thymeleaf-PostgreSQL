<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="formulario">
        <div class="container p-0 m-0">
            <div class="row">
                <div class="col">
                    <h4>
                        <span th:if="${modificar}==false">A単adir</span>
                        <span th:if="${modificar}==true">Modificar</span> Usuario
                    </h4>
                </div>
                <div class="col-3">
                    <button id="bbor" type="button" class="btn btn-danger btn-sm mt-1">Borrar</button>
                </div>
            </div>
        </div>
        <form id="form" th:action="@{/usuarios}" th:object="${userForm}" method="POST" autocomplete="off">
            <input type="number" class="d-none" th:field="*{id}">
            <div class="form-group">
                <label>Nombre</label>
                <input th:field="*{name}" type="text" class="form-control " placeholder="Entre el Nombre"
                    th:classappend=" ${modificar}? ' is-valid' : ' is-invalid' " id="nombre">
            </div>
            <div class="form-group">
                <label>Solapin</label>
                <input th:field="*{solapin}" type="text" class="form-control "
                    th:classappend=" ${modificar}? ' is-valid' : ' is-invalid' " placeholder="Entre el Solapin"
                    id="solapin">
            </div>
            <div class="form-group">
                <label>Usuario</label>
                <input th:field="*{userName}" type="text" class="form-control " placeholder="Entre el Usuario"
                th:classappend=" ${modificar}? ' is-valid' : ' is-invalid' "   id="usuario">
            </div>
            <div class="form-group">
                <label>Contrase単a</label>
                <input th:field="*{password}" type="password" class="form-control " th:classappend=" ${modificar}? ' is-valid' : ' is-invalid' "
                    placeholder="Entre la Contrase単a" id="contrase単a">
            </div>
            <div class="form-group">
                <label>Rol</label>
                <select class="form-control custom-select " th:field="*{rol}" id="rol" th:classappend=" ${modificar}? ' is-valid' : ' is-invalid' ">
                    <option value=""></option>
                    <option value="Administrador">Administrador</option>
                    <option value="DrRecidence">DrRecidence</option>
                    <option value="VicDecExtencion">VicDecExtencion</option>
                    <option value="Intructura">Intructura</option>
                    <option value="Profesor">Profesor</option>
                    <option value="Estudiante">Estudiante</option>
                </select>
            </div>
            <div class="text-right">
                <a th:if="${modificar}==true" th:href="@{/usuarios}" type="button"
                    class="btn btn-danger active">Canselar</a>
                <button type="submit" class="btn btn-primary ">Aceptar</button>
            </div>
        </form>
    </div>
</body>

</html>
