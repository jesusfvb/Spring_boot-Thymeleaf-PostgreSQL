<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div class="text-center" th:fragment="login">
      <div class="container mt-5">
        <div class="row my-5">
          <div class="col"></div>
          <div class="col-5 mt-5">
            <img th:src="@{/Img/logo.png}" alt="" />
            <form class="form-signin mt-5" th:action="@{/login}" method="POST">
              <h1 class="h3 mb-3 font-weight-normal">Rellene para Entrar</h1>

              <div class="form-group">
                <label class="sr-only">Usuario</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Usuario"
                  required
                  autofocus
                  name="u"
                />
              </div>
              <div class="form-group">
                <label class="sr-only">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  required
                  name="p"
                />
              </div>

              <button class="btn btn-lg btn-primary btn-block" type="submit">
                Entar
              </button>
            </form>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </div>
  </body>
</html>
